<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
    <main>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Displaying the single post details -->
                    <div class="post-preview" style="background: url({{ url_for('static', filename='assets/img/' + post.image) }}); background-size: cover;">
                        <h2 class="post-title">{{ post.title }}</h2>
                        {% if post.subtitle %}
                            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                        {% endif %}
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post.author }}</a>
                            on {{ post.date }}
                        </p>
                    </div>
                    <hr class="my-4" />
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{ url_for('home') }}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
      // Listen for the scroll event
      window.addEventListener('scroll', function() {
        // Get the navbar
        var navbar = document.getElementById('mainNav');
        // Check if the page is scrolled more than 50 pixels
        if(window.pageYOffset > 50) {
          // Add 'navbar-scrolled' class to navbar
          navbar.classList.add('navbar-scrolled');
        } else {
          // Remove 'navbar-scrolled' class from navbar
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>
</body>
</html>
